<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVITTA - Cadastrar</title>
    <link rel="stylesheet" href="style.css">
</head>

<script>
    // Verifica se est√° logado
    if (!sessionStorage.getItem('usuario_logado')) {
        window.location.href = 'index.html';
    }
</script>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>AVITTA</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="menu.html" class="nav-item">
                    <span class="nav-icon">üè†</span>
                    <span>Iniciar</span>
                </a>
                <a href="cadastro.html" class="nav-item active">
                    <span class="nav-icon">üìù</span>
                    <span>Cadastrar</span>
                </a>
                <a href="consultas.html" class="nav-item">
                    <span class="nav-icon">üìã</span>
                    <span>Registros</span>
                </a>
                <a href="consultas.html" class="nav-item">
                    <span class="nav-icon">üîç</span>
                    <span>Consultas</span>
                </a>
                <a href="alertas.html" class="nav-item">
                    <span class="nav-icon">‚ö†Ô∏è</span>
                    <span>Alertas</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button class="btn-logout" onclick="logout()">Sair</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <h1>Cadastrar</h1>
            </header>

            <div class="tabs-container">
                <div class="tabs">
                    <button class="tab-btn active" onclick="mudarTab('paciente')">Paciente</button>
                    <button class="tab-btn" onclick="mudarTab('profissional')">Profissional</button>
                    <button class="tab-btn" onclick="mudarTab('agente')">Agente de Sa√∫de</button>
                    <button class="tab-btn" onclick="mudarTab('estudante')">Estudante</button>
                </div>

                <!-- TAB PACIENTE -->
                <div id="tab-paciente" class="tab-content active">
                    <form class="form-container" onsubmit="cadastrarPaciente(event)">
                        <div class="form-section">
                            <h3>Dados Pessoais</h3>
                            <div class="form-row">
                                <div class="form-group full">
                                    <label>Nome Completo *</label>
                                    <input type="text" name="nome" required>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label>CPF *</label>
                                    <input type="text" name="cpf" placeholder="000.000.000-00" required>
                                </div>
                                <div class="form-group">
                                    <label>CNS *</label>
                                    <input type="text" name="cns" required>
                                </div>
                                <div class="form-group">
                                    <label>Telefone</label>
                                    <input type="tel" name="telefone" placeholder="(00) 00000-0000">
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Endere√ßo</h3>
                            <div class="form-row">
                                <div class="form-group full">
                                    <label>Rua</label>
                                    <input type="text" name="rua">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label>N√∫mero</label>
                                    <input type="text" name="numero">
                                </div>
                                <div class="form-group">
                                    <label>Complemento</label>
                                    <input type="text" name="complemento">
                                </div>
                                <div class="form-group">
                                    <label>Bairro</label>
                                    <input type="text" name="bairro">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Cidade</label>
                                    <input type="text" name="cidade">
                                </div>
                                <div class="form-group">
                                    <label>Estado</label>
                                    <input type="text" name="estado" maxlength="2">
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Dados da Gesta√ß√£o</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Data da Concep√ß√£o *</label>
                                    <input type="date" name="data_concepcao" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn-secondary" onclick="voltar()">Cancelar</button>
                            <button type="submit" class="btn-primary">Salvar Paciente</button>
                        </div>
                    </form>
                </div>

                <!-- TAB PROFISSIONAL -->
                <div id="tab-profissional" class="tab-content">
                    <form class="form-container" onsubmit="cadastrarProfissional(event)">
                        <div class="form-section">
                            <h3>Dados de Acesso</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Senha *</label>
                                    <input type="password" name="senha" required>
                                </div>
                                <div class="form-group">
                                    <label>ID Programa Sa√∫de</label>
                                    <input type="number" name="id_programa" value="1">
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn-secondary" onclick="voltar()">Cancelar</button>
                            <button type="submit" class="btn-primary">Salvar Profissional</button>
                        </div>
                    </form>
                </div>

                <!-- TAB AGENTE -->
                <div id="tab-agente" class="tab-content">
                    <form class="form-container" onsubmit="cadastrarAgente(event)">
                        <div class="form-section">
                            <h3>Dados de Acesso</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Senha *</label>
                                    <input type="password" name="senha" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn-secondary" onclick="voltar()">Cancelar</button>
                            <button type="submit" class="btn-primary">Salvar Agente</button>
                        </div>
                    </form>
                </div>

                <!-- TAB ESTUDANTE -->
                <div id="tab-estudante" class="tab-content">
                    <form class="form-container" onsubmit="cadastrarEstudante(event)">
                        <div class="form-section">
                            <h3>Dados de Acesso</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Senha *</label>
                                    <input type="password" name="senha" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn-secondary" onclick="voltar()">Cancelar</button>
                            <button type="submit" class="btn-primary">Salvar Estudante</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
