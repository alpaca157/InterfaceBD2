<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVITTA - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <h1 class="logo-title">GERAR NOVA CONTA DE ACESSO</h1>
        </div>
        
        <div class="tipo-usuario-buttons">
            <button class="btn-tipo-usuario active" onclick="selecionarTipo('profissional')">PROFISSIONAIS DA SAÚDE</button>
            <button class="btn-tipo-usuario" onclick="selecionarTipo('agente')">AGENTE DA SAÚDE</button>
            <button class="btn-tipo-usuario" onclick="selecionarTipo('estudante')">ESTUDANTE DA SAÚDE</button>
        </div>

        <div class="login-form-container">
            <form class="login-form" onsubmit="fazerLogin(event)">
                <input type="hidden" id="tipo-usuario" value="profissional">
                
                <div class="form-group">
                    <label for="usuario">USUÁRIO</label>
                    <input type="text" id="usuario" name="usuario" required autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="senha">SENHA</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <button type="submit" class="btn-gerar">GERAR</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function selecionarTipo(tipo) {
            // Remove active de todos os botões
            document.querySelectorAll('.btn-tipo-usuario').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Adiciona active no botão clicado
            event.target.classList.add('active');
            
            // Atualiza o tipo de usuário
            document.getElementById('tipo-usuario').value = tipo;
        }

        function fazerLogin(event) {
            event.preventDefault();
            
            const tipoUsuario = document.getElementById('tipo-usuario').value;
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            
            console.log('Tipo:', tipoUsuario, 'Usuário:', usuario, 'Senha:', senha);
            
            // Simulação de login
            if (usuario && senha) {
                sessionStorage.setItem('usuario_logado', usuario);
                sessionStorage.setItem('tipo_usuario', tipoUsuario);
                window.location.href = 'menu.html';
            } else {
                alert('Usuário ou senha inválidos!');
            }
        }
    </script>
</body>
</html>
